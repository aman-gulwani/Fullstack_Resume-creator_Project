<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="login-form.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/large_10.png">
                </div>
                <nav>
                    <ul>
                        <li><a href="#heade">Home</a></li>
                        <li><a href="#foot">About</a></li>
                        <li><a href="#foot">Contact</a></li>
                        <li><a href="#">Account<i class="fa fa-user-plus"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <h1>Give your Resume<br>A New Style!</h1>
                        <p>Success isn't always about greatness. It's about consistency.<br>Consistent hard work gains success.<br>Greatness will come.</p>
                    </div>

                    <div class="col-3">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="login()">Login</span>
                                <span onclick="register()">Register</span>
                                <hr id="indicator">
                            </div>

                            <form id="loginform">
                                <input type="text" placeholder="Username">
                                <input type="password" placeholder="password">
                                <button type="submit" class="btn">Login</button>
                                <a href="">Forgot Password</a>
                            </form>

                            <form id="regform">
                                <input type="text" placeholder="Username">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="password">
                                <button type="submit" class="btn">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="login-form.js"></script>
    </body>
</html>
