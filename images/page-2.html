<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis_Man | Resume Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="page-2.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/large_100.png">
            </div>
            <nav>
                <ul>
                    <li><a href="#heade">Home</a></li>
                    <li><a href="#foot">About</a></li>
                    <li><a href="#foot">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="part1">
                <img src="images/login-image.png" alt="">
            </div>
            <div class="part2">
                <div class="form-container">
                <div class="header">
                    <h2>Create Account</h2>
                </div>
                <hr width="100%" color="#02fcd5">

                <form class="form" id="form">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter Username">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
        
                    <div class="form-control">
                        <label for="email">Email ID </label>
                        <input type="text" id="email" placeholder="Enter Email Id">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
        
                    <div class="form-control">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" placeholder="Enter Password">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
        
                    <div class="form-control">
                        <label for="password2">Re-Enter Password</label>
                        <input type="password" id="password2" placeholder="Enter Password Again">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                </div>
            </div>
        </div>
    </div>

            
        <script>
            const form = document.getElementById('form');
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password1 = document.getElementById('password1');
            const password2 = document.getElementById('password2');
            
            form.addEventListener('submit',function(e){
                e.preventDefault();
                checkInputs();
            });
            
            function checkInputs(){
                const usernameValue =  username.value.trim();
                const emailValue =  email.value.trim();
                const password1Value =  password1.value.trim();
                const password2Value =  password2.value.trim();
            
                if( usernameValue ==='')
                {
                    showError(username,"Username can not be blank");
                }
                else
                {
                    showSuccess(username);
                } 
                if( emailValue ==='')
                {
                    showError(email,"Email Id can not be blank");
                }
                else if(!isEmailValid(emailValue))
                {
                    showError(email,"Email is not Valid");
                }
                else
                {
                    showSuccess(email);
                }    
            
                if( password1Value ==='')
                {
                    showError(password1,"Password can not be blank");
                }
                else
                {
                    showSuccess(password1);
                }
            
                if( password2Value ==='')
                {
                    showError(password2,"Password can not be blank");
                }
                else if(password2Value != password1Value)
                {
                    showError(password2,"Passwords not matched");
                }
                else
                {
                    showSuccess(password2);
                } 
            
            }
            
            function showError(input,msg)
            {
                const formControl = input.parentNode;
                formControl.className = 'form-control error';
                const small = formControl.querySelector('small');
                small.innerHTML = msg;
            }
            function showSuccess(input)
            {
                const formControl = input.parentNode;
                formControl.className = 'form-control success';
            }
            
            function isEmailValid(email1){
                return /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,3})$/.test(email1);
            }
            </script>
            
    
        
    
</body>
</html>
