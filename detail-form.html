<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis_Man | Resume Maker</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="detail-form.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/large_100.png">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#foot">About</a></li>
                    <li><a href="index.html#foot">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="com">
            <div class="row">
                <form id="form1">
                    <h3>CREATE ACCOUNT</h3>
                    <input type="text" placeholder="Enter Email">
                    <input type="text" placeholder="Enter Password">
                    <input type="text" placeholder="Enter Password Again">
                    <div class="btn-box">
                        <button type="button" id="next1" >Next</button>
                    </div>            
                </form>
        
                <form id="form2"> 
                    <h3>SOCIAL LINKS</h3>
                    <input type="text" placeholder="mediam">
                    <input type="text" placeholder="Github">
                    <input type="text" placeholder="Linked In">
                    <div class="btn-box">
                        <button type="button" id="back1">Back</button>
                        <button type="button" id="next2">Next</button>
                    </div>            
                </form>
        
                <form id="form3">
                    <h3>PERSONAL INFORMATION</h3>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Mobile Number">
                    <div class="btn-box">
                        <button type="button" id="back2">Back</button>
                        <button type="button" >Submit</button>
                    </div>            
                </form>
                <div class="step-row">
                    <div id="progress"></div>
                    <div class="step-col"><small>Step-1</small></div>
                    <div class="step-col"><small>Step-2</small></div>
                    <div class="step-col"><small>Step-3</small></div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="detail-form.js"></script>
